        <div class="contenedor-general">
            <form class="formulario">

                <div class="form-group">
                    <label>Peso (kg):</label>
                    <input type="text" maxlength="3" placeholder="Ejemplo: 70"
                        oninput="this.value = this.value.replace(/[^0-9]/g,'')">
                </div>

                <div class="form-group">
                    <label>Altura (cm):</label>
                    <input type="text" maxlength="3" placeholder="Ejemplo: 175"
                        oninput="this.value = this.value.replace(/[^0-9]/g,'')">
                </div>

                <div class="form-group">
                    <label>Nivel de actividad física:</label>
                    <select>
                        <option value="">Selecciona una opción</option>
                        <option value="sedentario">Sedentario</option>
                        <option value="ligero">Ligero</option>
                        <option value="moderado">Moderado</option>
                        <option value="intenso">Intenso</option>
                        <option value="muy_intenso">Muy intenso</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Objetivo Principal:</label>
                    <select>
                        <option value="">Selecciona una opción</option>
                        <option value="bajar">Bajar de peso</option>
                        <option value="mantener">Mantener peso actual</option>
                        <option value="subir">Aumentar masa muscular</option>
                        <option value="salud">Mejorar salud general</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Sexo:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="sexo" value="hombre">
                            Hombre
                        </label>
                        <label>
                            <input type="radio" name="sexo" value="mujer">
                            Mujer
                        </label>
                    </div>
                </div>


                <div class="btn"> <button type="submit">Enviar</button></div>
            </form>

            <!-- Resultados -->
            <div class="fondo-card">
                <div class="resultados">
                    <h2>Resultados</h2>

                    <!-- Esto es lo que se ve al inicio -->
                    <div class="textoo" id="texto-inicial">
                        <p>Presione "Enviar" para obtener resultados</p>
                    </div>

                    <div style="display: flex; justify-content: center;" id="btn-container">
                        <form action="/paginas/Seleccion_de_platillos/">
                            <br>
                            <button type="submit" class="btn" id="btn-siguiente" disabled>Siguiente</button>
                        </form>
                    </div>


                    <!-- Esto aparece solo después de enviar -->
                    <div class="textoo" id="contenedor-resultados" style="display:none;">
                        <div class="form-group">
                            <label>Tasa Metabólica Basal (TMB):</label>
                            <input type="text" id="tmb" readonly placeholder="—">
                        </div>

                        <div class="form-group">
                            <label>Calorías con Actividad Física:</label>
                            <input type="text" id="caloriasActividad" readonly placeholder="—">
                        </div>

                        <div class="form-group">
                            <label>Calorías Recomendadas Según Objetivo:</label>
                            <input type="text" id="caloriasObjetivo" readonly placeholder="—">
                        </div>
                    </div>
